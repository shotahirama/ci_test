language: python
os: linux
dist: trusty
python:
  - 3.5
sudo: required
script:
  - cat /etc/lsb-release
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - mkdir build
  - cd build
  - cmake ..
  - make -j8
  - sudo make install
  - cd ..
  - mkdir samplebuild
  - cd samplebuild
  - cmake ..
  - make
  - ls
  - ./sample
